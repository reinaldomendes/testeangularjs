

<input type="text" data-ng-model="name"/>
<div data-ng-controller="SimpleController as ctrl">            
    <ul >
        <li data-ng-repeat="customer in ctrl.getCustomers() | filter:name">
            {{customer.name}} - {{customer.city}}
            <a data-ng-href="#/edit/{{customer.id}}">Edit</a>
        </li>
        <li> <a data-ng-href="#/new/">New</a></li>
    </ul>
</div>
